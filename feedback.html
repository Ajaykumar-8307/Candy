<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" href="styles.css">
	<title>FeedBack</title>
	<link rel="stylesheet" href="Google Sheet.css">
	<link rel="Shortern Icon" type="x-icon" href="ico.png"></link>
</head>
<body>
	<div class="container">
		<form method="post" action="https://script.google.com/macros/s/AKfycbwi8WkhwOvAbW9nHK0Nflw7ycLjR1ZtfRXCZ8CzJilMQ9LM7GLnBMKp6c4l4RxBoQM/exec" name="contact-form">
			<h4>FeedBack</h4>
			<input type="text" name="Name" placeholder="Name">
			<input type="email" name="your-email" placeholder="Email">
			<textarea name="message" rows="7" placeholder="Your Message"></textarea>
			<input type="submit" value="Submit" id="submit">
		</form>
	</div>
	<div class="container">
        <h1>Rate this Movie</h1>
        <form id="rating-form">
            <div class="star-rating">
                <input type="radio" id="5-stars" name="rating" value="5" />
                <label for="5-stars" class="star">&#9733;</label>
                <input type="radio" id="4-stars" name="rating" value="4" />
                <label for="4-stars" class="star">&#9733;</label>
                <input type="radio" id="3-stars" name="rating" value="3" />
                <label for="3-stars" class="star">&#9733;</label>
                <input type="radio" id="2-stars" name="rating" value="2" />
                <label for="2-stars" class="star">&#9733;</label>
                <input type="radio" id="1-star" name="rating" value="1" />
                <label for="1-star" class="star">&#9733;</label>
            </div>
            <button type="submit">Submit</button>
        </form>
        <p id="rating-value"></p>
    </div>
    <script src="scripts.js"></script>
	<button class="bottom-corner-button"><a href="index.html">Home Page</a></button>
	<script src="Google Sheet.js"></script>
</body>
</html>
